<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
</head>

<body>

    <div class="container">
        <div class="input-tarefa">
            <img src="bars-icon.svg">
            <input type="text" placeholder="Adicionar uma nova tarefa">
        </div>

        <div class="controles">
            <div class="filtros">
                <span id="todas" class="ativo">Todas</span>
                <span id="pendente">Pendentes</span>
                <span id="completada">Completadas</span>
            </div>
            <button class="btn-limpar">Limpar Tudo</button>
        </div>
        <ul class="caixa-tarefas"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
